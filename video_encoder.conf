[General]
version = 1.0.0
watch_dir = C:\VIDEOS
log_file = video_encoder.log
max_log_size_mb = 10
backup_count = 5
max_concurrent_jobs = 2
failed_dir = C:\VIDEOS\Failed
max_retries = 2

[FileSettings]
video_extensions = .mov,.avi,.mkv,.wmv,.flv,.mpeg,.mpg,.mp4
min_video_size_mb = 1
max_video_size_mb = 5000
output_suffix = _encoded_{date}

[FFmpegSettings]
ffmpeg_path = C:\path\to\ffmpeg
ffmpeg_fallback_path = ffmpeg

[EncoderSettings]
vcodec = libx264
profile = baseline
level = 3.1
crf = 29
preset = ultrafast
pix_fmt = yuv420p
format = mp4
acodec = aac
audio_bitrate = 128k
audio_sample_rate = 44100
movflags = faststart
strict = experimental
max_fps = 30

[FolderSettings]
secluded_folders = temp,archive,private